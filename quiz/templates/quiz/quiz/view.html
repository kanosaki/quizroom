<div class="jumbotron">
    <h2>{{ quiz.caption }}</h2>
    <div id="quiz-content-container">
      <p>{{ quiz.content|safe}}</p>
    </div>
</div>

<div>
  {% for choice in choices %}
    <div class="row ans-row">
      <div class="col-xs-2 ans-num"><h3>{{ forloop.counter }}:</h3></div>
      <div class="col-xs-10"><button type="submit" name="answer" value={{ forloop.counter }} class="btn btn-primary btn-lg btn-block" >{{ choice.content|safe }}</button></div>
    </div>
  {% endfor %}
</div>
