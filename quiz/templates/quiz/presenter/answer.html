<div class="jumbotron" align="center">
	<h2>{{ quiz.caption }}</h2>
	<div id="quiz-content-container">
		<p>{{ quiz.get_content|safe }}</p>
	</div> 
</div>

<div>
	{% for choice in choices %}
	<div class="row ans-row">
		<div class="col-xs-2 ans-num"><h3>{{ forloop.counter }}:</h3></div>
		<div class="col-xs-10">
      {% if choice.is_correct_answer %}
        <button class="btn btn-danger btn-lg btn-block" align="cneter">
          {{ choice.get_content|safe }}
        </button>
      {% else %}
        <button class="btn btn-primary btn-lg btn-block" align="center">
          {{ choice.get_content|safe }}
        </button>
      {% endif %}
		</div>
	</div>
	{% endfor %}
</div>
